name: tracked
description: "A minimalistic workout tracking app"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8

  # State management
  provider: ^6.1.2

  # Local storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # Date formatting
  intl: ^0.19.0

  # Charts for analytics
  fl_chart: ^0.69.0

  # UUID generation
  uuid: ^4.5.1

  # Icons
  flutter_svg: ^2.0.10+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.13

flutter:
  uses-material-design: true
